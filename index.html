<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Piedra, papel o tijera</h1>
        <p>con HTML, CSS y JavaScript</p>
    </header>
    <main>
        <p class="instructions" id="instructions">
            El primero en llegar a 5 puntos gana.
        </p>
        <div class="marker">
            <p class="name player-name">Jugador</p>
            <p class="name pc-name">Computadora</p>
            <p class="points">
                <span id="user-points">0</span>
                <span>-</span>
                <span id="pc-points">0</span>
            </p>
        </div>
        <!-- Revisar este Query Selector-->
        <div class="weapon" id="weapon">
            <h2>Elegí tu arma para el próximo turno</h2>
            <div class="weapons">
                <img class="pick" id="rock-btn" src="/images/Piedra.PNG"></img>
                <img class="pick" id="paper-btn" src="/images/Papel.PNG"></img>
                <img class="pick" id="scissors-btn" src="/images/Tijeras.PNG"></img>
            </div>
        </div>
        <div class="message disabled" id="message">
            <p>
                Usaste <span class="move" id="user-move">papel</span><br>
                y la computadora usó <span class="move" id="pc-move">piedra</span>
            </p>
            <p id="win-point">¡Ganaste un punto!</p>
        </div>
        <button class="btn disabled" id="restart">Reiniciar juego</button>
    </main>

    <script src="PRScomponent.js"></script>
</body>

</html>
